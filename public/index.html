<!doctype html>
<html ng-app="app">
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    
    
    
    <script src="bower_components/jquery/dist/jquery.js"></script>
    
    <script src="bower_components/angular/angular.js"></script>     
    <script src="bower_components/angular-socket-io/socket.js"></script> 
    
    <script src="bower_components/underscore/underscore.js"></script>
    
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>        
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        
        
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    
    <link href="stylesheets/style.css" rel="stylesheet">

    
  </head>
  <body>



    <div class="container" ng-controller="monitorController as monitor">


        <div class="header clearfix">
            <h3 class="text-muted">Arduino Robot Monitor</h3>
        </div>

        <div class="row">
            
            
                        
            
            <div class="col-lg-12">
                
                
                <div ng-repeat="item in monitor.entitiyList" class="entitiy">
                    
                    <div class="entity-title">
                        {{item.title}} 
                    </div>
                    
                    <div class="entity-content">
                                                
                        <ul class="entity-attributes list-unstyled">
                            
                            <li class="entity-attribute" ng-repeat="(key,value) in item.attributes">
                                
                                                                
                                {{key}}
                                <span class="badge">{{value}}</span>
                            </li>
                            
                        </ul>                        
                                                
                    </div>                    
                </div>
                
             
                
                
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2015 Company, Inc.</p>
        </footer>

        </div> <!-- /container -->




  </body>
</html>
